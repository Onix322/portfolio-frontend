<footer id="contact" class="!h-(--footer-max-height) relative top-100">
  <div class="flex flex-col gap-1">
    <h2 class="section-main-title">Contact</h2>
    <h3 class="section-third-title">Let's talk!</h3>
  </div>

  <div class="!h-full top-10">
    <app-window [settings]="windowSettings" class="h-full w-full">
      <div class="flex gap-10 p-5 h-full">
        <div id="img-wrapper" class="max-w-120 h-100 overflow-hidden rounded-2xl">
          <img src="profil.png">
        </div>

        <form action="POST" method="post" class="
          flex flex-col gap-5 justify-between
          w-full
          ">
          <div class="flex flex-col gap-5
          !h-full
          [&>div>input]:border-b-3 [&>div>input]:rounded-l
          [&>div>input]:flex [&>div>input]:w-full
          ">
            <div>
              <label for="name">Name:</label>
              <input id="name" name="name" type="text"/>
            </div>
            <div>
              <label for="email">Email:</label>
              <input id="email" name="email" type="email"/>
            </div>
            <div>
              <label for="phone">Phone:</label>
              <input id="phone" name="phone" type="tel"/>
            </div>
            <div>
              <label for="country">Country:</label>
              <input id="country" name="country" type="text"/>
            </div>
          </div>

          <input type="submit" class="cta-button justify-end place-self-end">
        </form>
      </div>
      </app-window>
    <p class="place-self-center relative top-10">&copy; Copyright by Alexandru Dobos S.R.L.</p>
  </div>
</footer>
