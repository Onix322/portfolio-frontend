<header class="
w-full h-full max-w-(--header-max-width) max-h-(--header-max-height)
m-auto
grid grid-cols-2 grid-rows-1
[&>section]:place-content-center
">
  <section id="details">
    <div id="details-wrapper" class="flex flex-col place-content-between h-full max-h-110">
      <h1 class="section-main-title">Alexandru Dobos.</h1>
      <h2 class="section-second-title">Full Stack Software Engineer.</h2>
      <p>I'm a Full Stack Software Engineer who builds efficient and high-performance web applications from the ground up. My specialty? Creating scalable architectures that are fast and responsive, no matter what.</p>
      <div class="flex gap-6">
        <app-chip text="GitHub" />
        <app-chip text="E-mail" />
        <app-chip text="LinkedIn" />
      </div>
      <button class="self-start cta-button">Contact</button>
    </div>
  </section>
  <section>
    <app-gradient-rectangle [classes]="['place-content-center', '!w-120', '!h-110']">
    </app-gradient-rectangle>
  </section>
</header>
